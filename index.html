<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; background-color:hsl(217, 54%, 11%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        
        <a href="#">
          <div class="view">
          <img src="./images/icon-view.svg" alt="" >
          </div>
          <img src="./images/image-equilibrium.jpg" alt="">
        </a>
      </div>
      <div class="card-info">
        <h3> <a href="#"> Equilibrium #3429 </a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="rate">
        <span><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <div><img src="./images/icon-clock.svg" alt=""><span>3 days left</span></div>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
        
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Osama.</a>
  </div>
  
</body>
</html>
